plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.appium:java-client:7.4.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'io.cucumber:cucumber-java:6.10.2'
    implementation 'io.cucumber:cucumber-core:6.10.2'
    implementation 'io.cucumber:gherkin:17.0.2'
    implementation 'io.cucumber:cucumber-testng:6.10.2'
    testImplementation 'org.testng:testng:6.14.3'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'AppiumGitHubActions'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
